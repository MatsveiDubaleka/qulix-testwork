<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Qulix Test Work</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-container">
        <div class="modal-heading">
          <h1>Create New Task</h1>
        </div>
        <div class="modal-title">
          <input
            type="text"
            id="title-input"
            placeholder="Title"
            autocomplete="off"
          />
          <p>00/100</p>
        </div>
        <div class="modal-description">
          <input
            type="text"
            class="text"
            placeholder="Click to add Description"
            autocomplete="off"
          />
        </div>
        <div class="modal-color">
          <input
            type="color"
            name=""
            id="label-color__fist"
            autocomplete="off"
          />
          <label for="label-color__fist"></label>
          <input
            type="color"
            name=""
            id="label-color__second"
            autocomplete="off"
          />
          <label for="label-color__second"></label>
        </div>
        <div class="modal-select"></div>
        <div class="modal-date"></div>
        <div class="modal-btns"></div>
      </div>
    </div>
  </body>
</html>
