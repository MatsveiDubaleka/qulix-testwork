<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Qulix Test Work</title>
  </head>
  <body>
    <aside class="modal">
      <div class="modal-wrapper">
        <div class="modal-container">
          <div class="modal-heading">
            <h1>Create New task</h1>
          </div>
          <div class="modal-title">
            <input
              type="text"
              id="title-input"
              placeholder="Title"
              autocomplete="off"
              maxlength="100"
            />
            <p class="title-size">00/100</p>
          </div>
          <div class="modal-description">
            <input
              type="text"
              class="text"
              placeholder="Click to add Description"
              autocomplete="off"
            />
          </div>
          <div class="modal-label">
            <p class="modal-label__heading">Label color</p>
            <div class="label-colors">
              <div class="gray-color color-block active-color">
                <input type="radio" name="label-color" class="radio" />
              </div>
              <div class="purple-color color-block">
                <input type="radio" name="label-color" class="radio" />
              </div>
              <div class="orange-color color-block">
                <input type="radio" name="label-color" class="radio" />
              </div>
              <div class="black-color color-block">
                <input type="radio" name="label-color" class="radio" />
              </div>
              <div class="yellow-color color-block">
                <input type="radio" name="label-color" class="radio" />
              </div>
            </div>
          </div>
          <div class="modal-select">
            <select name="select-assignee" id="select-assignee">
              <option selected value="Select Assignee" disabled>
                Select Assignee
              </option>
            </select>
            <img src="./src/images/arrow.png" alt="Arrow Image" />
          </div>
          <div class="modal-date">
            <label for="start-date" class="label-date">
              <img src="./src/images/calendar.svg" alt="Calendar Image" />
              <span>12-05-21</span>
            </label>
            <label for="start-date" class="label-date">
              <img src="./src/images/calendar.svg" alt="Calendar Image" />
              <span>12-05-21</span>
            </label>
            <input
              class="input-date"
              type="date"
              id="start-date"
              value="2021-12-05"
            />
            <input
              class="input-date"
              type="date"
              id="end-date"
              value="2021-12-05"
            />
          </div>
        </div>
        <div class="modal-btns">
          <button class="btn">Cancel</button>
          <button class="btn">Save</button>
        </div>
      </div>
    </aside>
    <script src="./index.js"></script>
  </body>
</html>
